<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Under Construction</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      animation: slideIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      color: #d9d9d9;
      max-width: 600px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #9fa6b2;
    }
  </style>
</head>
<body>
  <img src="media/logo/logo.svg" alt="Company Logo" />
  <h1>Our Website is Under Construction</h1>
  <p>We’re working hard to bring you something amazing. Check back soon!</p>
  <footer>© 2025 Saudi Delta Company For Power Projects Ltd.</footer>
</body>
</html>
